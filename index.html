<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="cont">
<h1  id="title" >quiz card</h1>

<div class="content">

<div class="qbox">
    <p  id="question"> who painted the mona lisa?</p>
</div>


<div class="obox">
<button class="btn" onclick="check(0)" >a</button>
<button class="btn" onclick="check(1)"  >b</button>
<button class="btn" onclick="check(2)"  >c</button>
<button class="btn" onclick="check(3)"  >d</button>
</div>

<div class="scorediv">
    <p  id="score" >score: 0</p>
</div>

<button id="end" onclick="nextquestion()"> Next question</button>



</div>



    </div>






    <script src="main.js"></script>
</body>
</html>
